<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>meetzone</title>
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='//fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
</head>
<body>
    
    <div id="loading-screen"><center><img src="img/loading.gif" /></center></div>
    
    <div id="content">
        <h1>meetzone</h1>
        
        <form>
            <label for="city-search">City:</label>
            <input name="city-search" type="text" placeholder="Search for a cityâ€¦" />
        </form>
        
        <div id="zoneslider"></div>
    </div>
    
    
    
    <script data-main="js/app" src="components/modernizr/modernizr.js"></script>
    <script data-main="js/app" src="components/yepnope/yepnope.1.5.4-min.js"></script>
    <script data-main="js/app" src="components/requirejs/require.js"></script>
    <script type="text/javascript">
        //load css that can be delayed
        function loadCss(url) {
            var link = document.createElement("link");
            link.type = "text/css";
            link.rel = "stylesheet";
            link.href = url;
            document.getElementsByTagName("head")[0].appendChild(link);
        }
        loadCss("css/lib/bootstrap.css");
        loadCss("//fonts.googleapis.com/css?family=Candal");
    </script>
</body>
</html>
